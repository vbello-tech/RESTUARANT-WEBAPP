{% load static %}

<!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="{% url 'food:home' %}">
					<img src="{% static 'images/logo.png' %}" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbars-rs-food">
					<form action="{% url 'food:search_food' %}" method="POST">
						{% csrf_token %}
						<input type="search" placeholder="search" name="searched">
						<button type="submit">search</button>
					</form>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" href="{% url 'food:home' %}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'food:food_list' %}">Menu</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'food:about' %}">About</a></li>
						{% if user.is_authenticated %}
						<li class="nav-item"><a class="nav-link" href="{% url 'account:logout' %}">LOGOUT</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'account:user_detail' pk=user.pk %}">PROFILE</a></li>
						{% else %}
						<li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">LOGIN</a></li>
						{% endif %}
						<li class="nav-item"><a class="nav-link" href="{% url 'food:order_summary' %}">ORDERS</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- End header -->
