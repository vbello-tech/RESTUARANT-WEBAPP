{% block body %}

			<div class="row">
				<div class="col-lg-12">
					<h1>USER</h1>
				</div>
			</div>

	<!-- End All Pages -->



	<!-- Start Menu -->

            {% csrf_token %}

    {% endif %}
	<!-- End Menu -->

{% endblock body %}
