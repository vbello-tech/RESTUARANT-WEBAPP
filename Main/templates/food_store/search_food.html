{% extends 'base.html' %}
{% load static %}

{% block body %}

{% if searched %}
  <center>
    <h1>YOU SEARCHED FOR {{ searched }}</h1>
  </center>
{% if food %}
    {% for food in food %}
        <button type="button" class="btn btn-default btn-lg btn-block"><a class="nav-link" href="{% url 'food:food_detail' pk=food.pk %}">{{ food }}</a></button>
    {% endfor %}
{% else %}
    no value for {{ searched }}
{% endif %}
{% endif %}

{% enblock body %}
